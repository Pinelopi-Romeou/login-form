<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/form3.css" />
</head>

<body>
    <div class="outer">
        <div class="inner">
            <form>
                <h1 class="m-b">Σύνδεση Χρήστη</h1>
                <div class="input-container m-b">
                    <img src="./img/account.png" class="icon" alt="account-icon" />
                    <input type="email" class="input border" placeholder="email" required />
                </div>
                <div class="input-container m-b">
                    <img src="./img/password.png" class="icon" alt="password-icon" />
                    <input type="password" class="input border" placeholder="password" minlength="8" required />
                </div>
                <div class="m-b">
                    <input type="submit" class="button border" value="Σύνδεση" />
                </div>
            </form>
            <div class="signup">
                <span>Δεν έχετε λογαριασμό; Δημιουργήστε έναν <a href="#">εδώ</a></span>
            </div>
        </div>
    </div>
</body>

</html>
